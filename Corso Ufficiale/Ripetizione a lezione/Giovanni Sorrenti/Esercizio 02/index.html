<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz app di conoscenza">
    <meta name="author" content="Luigi">
    <meta name="keywords" content="quiz,conoscenza,animali,storia">
    <!-- Icon-Web -->
    <link rel="shortcut icon" href="/img/icons/develhope.ico" type="image/x-icon">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- File CSS3 -->
    <link rel="stylesheet" href="style.css">
    <!-- Title -->
    <title>Quiz App</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <header>
                <h3>Quiz App</h3>
            </header>
            <main>
                <div class="title-quiz">
                    <h4>Quale di questi animali è carnivoro?</h4>
                </div>
                <div class="container-quiz">
                    <label for="tigre">
                        <input type="radio" name="animals" id="tigre">
                        <span>Tigre</span>
                    </label>
                    <label for="tartaruga">
                        <input type="radio" name="animals" id="tartaruga">
                        <span>Tartaruga</span>
                    </label>
                    <label for="panda">
                        <input type="radio" name="animals" id="panda">
                        <span>Panda</span>
                    </label>
                </div>
                <div class="container-button">
                    <button class="toggle-single" type="submit">Submit</button>
                </div>
            </main>
        </div>
        <!-- Footer -->
        <footer>
            <span>© 2024 Copyright: <a href="https://www.develhope.co/it/sign-up/">develhope.co</a></span>
        </footer>
    </section>


    <!-- File JS -->
    <script src="/js_file/script.js"></script>
</body>

</html>
